name: Build and Release APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # نستخدم إصداراً حديثاً لضمان توافق Dart 3.9.2
          flutter-version: '3.29.0' 
          channel: 'stable'
          cache: true

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Prepare Project
        run: |
          flutter clean
          flutter pub get
      
      - name: Build APK (Release)
        # هذا الجزء هو "المفتاح" لحل خطأ الصورة السابعة
        env:
          JAVA_OPTS: "--add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED --add-opens java.base/java.io=ALL-UNNAMED"
        run: flutter build apk --release --no-tree-shake-icons
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mulaazim-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
