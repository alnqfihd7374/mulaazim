name: Build and Release APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # نستخدم 'any' لضمان جلب أحدث نسخة مستقرة تتوافق مع المكتبات
          flutter-version: '3.27.3' 
          channel: 'stable'
          cache: true

      # هذه الخطوة ستقوم بتصحيح إصدار الـ SDK في pubspec تلقائياً لتجنب خطأ الـ 3.9.2
      - name: Fix SDK version in pubspec.yaml
        run: |
          sed -i 's/sdk: .*/sdk: ">=3.0.0 <4.0.0"/' pubspec.yaml
      
      - name: Flutter Doctor
        run: flutter doctor -v
      
      - name: Get dependencies
        run: |
          flutter pub clean
          flutter pub get
      
      - name: Run code generation
        # تم تعديل الأمر ليصبح أكثر توافقاً مع الإصدارات الحديثة
        run: dart run build_runner build --delete-conflicting-outputs
      
      - name: Analyze code
        run: flutter analyze
        continue-on-error: true
      
      - name: Build APK (Release)
        # تم توحيد الخطوة لتعمل دائماً عند الرفع لضمان استخراج الملف
        run: flutter build apk --release --no-tree-shake-icons
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mulaazim-apk-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
          retention-days: 30
      
      - name: Get APK Info
        if: success()
        run: |
          echo "APK Size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
          echo "APK Path: build/app/outputs/flutter-apk/app-release.apk"
